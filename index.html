<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Multiplication table generator</h1>
    <p>Enter the numbet to see it's table</p>
    <input type="number" id="numberid" name="numberid" placeholder="Enter any number">
    <button onclick="generateTable()">Generate Table</button>
    <div id="tableOutput"></div>
    </div>
    <script>
        function generateTable(){
            const tableNum=document.getElementById("numberid").value;
            const table_Number= parseInt(tableNum);
            tableOutput.innerHTML = '';
            let i=1;
            let product =1;
            while(i<=10){
            // product=table_Number * i;
            product += `<p>${table_Number} * ${i} = ${table_Number * i}</p>`
            // console.log("The table of ", tableNum +" *", + i + " = " + product);
            i++;
            }
            tableOutput.innerHTML=product;
        }
    </script>
</body>
</html>
